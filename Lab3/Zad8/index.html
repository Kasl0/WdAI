<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title> Zad 8 </title>
</head>
<body>
    <form action="" id="form">
        <label for="password" id="passwordLabel"> New password </label> <br>
        <input type="text" id="password" name="password"> <img id="eye1" src="img/eyeClosed.png" alt="eye1" height="20px"> <br>

        <label for="repeat" id="repeatLabel"> Repeat new password </label> <br>
        <input type="password" id="repeat" name="repeat"> <img id="eye2" src="img/eye.png" alt="eye2" height="20px"> <br>

        <p id="msg"></p>

        <p> Password requirements </p>
        <div class="ver"> <img id="length" src="img/no.png" alt="no" height="20px"> at least 8 characters </div>
        <div class="ver"> <img id="special" src="img/no.png" alt="no" height="20px"> at least one special letter </div>
        <div class="ver"> <img id="capital" src="img/no.png" alt="no" height="20px"> at least one capital letter </div>
        <div class="ver"> <img id="digit" src="img/no.png" alt="no" height="20px"> at least one digit </div>
    </form>
</body>
</html>
