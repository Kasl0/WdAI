<div class="box counter" [ngStyle]="{'background-color': counter > 10 ? 'green' : 'red' }">
    <div> Zarezerwowanych łącznie: </div> 
    <div> {{ counter }} </div>
</div>

<app-gallery [trips]="tripList" (summaryCount)="updateCounter($event)"></app-gallery>
<app-form (addTrip)="addTrip($event)"></app-form>
