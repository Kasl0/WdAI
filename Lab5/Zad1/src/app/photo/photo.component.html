<div class="photo-container" *ngFor="let photo of photoList">
    <div class="photo" *ngIf="photo.id == id">
        <img class="image" [src]="photo.url" alt="Nie załadowano zdjęcia">
        <p class="album-id"> {{ photo.albumId }} </p>
        <p class="photo-id"> {{ photo.id }} </p>
        <p class="photo-title"> {{ photo.title }} </p>
    </div>
</div>
